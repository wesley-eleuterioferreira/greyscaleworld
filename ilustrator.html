<!DOCTYPE html>
<html>
  <head>
    <title>Ilustrator Project</title>
    <style>
      .btn {
        background-color: grey;
        border-radius: 20px;
        border: none;
        padding-right: 15px;
        padding-left: 15px;
        height: 50px;
        color: black;
        font-size: 20px;
        text-align: center;
        justify-content: center;
        font-weight: 500;
      }
      .btn:hover {
        cursor: pointer;
        color: white;
        background-color: black;
        transition: 1s;
        box-shadow: 5px;
        text-decoration: underline;
        text-underline-offset: 5px;
      }
      .header {
        background-color: grey;
        height: 40px;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        border-radius: 20px;
        padding-top: 10px;
        padding-bottom: 20px;
      }
      .header:hover {
        cursor: pointer;
        background-color: black;
        color: white;
        transition: 1s;
        text-decoration: underline;
        text-underline-offset: 5px;
        box-shadow: 5px 10px;
      }
      .puppets {
        width: 500px;
        height: 300px;
        object-fit: contain;
        margin-bottom: 50px;
      }
      .ilutrator {
      }
      .images {
        padding-left: 2em;
        padding-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="header">GREY SCALE WOLRLD</div>
    <br />
    <div class="images">
      <img
        class="puppets"
        src="images/puppets.png"
        alt="Dancing Puppets"
      /><br />
      <img
        class="ilustrator"
        src="images/EFerreira_character copy 2.png"
        alt="Image"
      />
      <br />
    </div>

    <div class="button">
      <button class="btn" onclick="window.location.href='index.html'">
        HOME
      </button>
    </div>
  </body>
</html>
